  <div id="mapContent" class="content">

    <button class="nav-btn" id="buildingsBtn">Buildings</button>
    <button class="nav-btn" id="mapBtn">Map</button>
  </div>

  <script src="searchbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buildingsBtn = document.getElementById('buildingsBtn');
      const mapBtn = document.getElementById('mapBtn');
      const buildingsContainer = document.querySelector('.container');
      const mapContainer = document.getElementById('mapContent');
  
      function updateActiveButton() {
        if (buildingsContainer.style.display !== 'none') {
          buildingsBtn.classList.add('active');
          mapBtn.classList.remove('active');
        } else if (mapContainer.style.display !== 'none') {
          mapBtn.classList.add('active');
          buildingsBtn.classList.remove('active');
        }
      }
  
      // Example function to switch views
      function showBuildings() {
        buildingsContainer.style.display = 'flex';
        mapContainer.style.display = 'none';
        updateActiveButton();
      }
  
      function showMap() {
        mapContainer.style.display = 'flex';
        buildingsContainer.style.display = 'none';
        updateActiveButton();
      }
  
      // Initial setup
      showBuildings(); // or showMap() depending on the initial view
  
      // Add event listeners to buttons
      buildingsBtn.addEventListener('click', showBuildings);
      mapBtn.addEventListener('click', showMap);
    });
  </script>
